<!DOCTYPE html>
<html lang="es">
<head>
  <title>Iniciar sesión · Tienda Componentes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Tienda Componentes</h1>
  </header>

  <main class="site-main">
    <section class="card">
      <form id="loginForm" class="form">
        <label for="loginEmail">Correo electrónico:</label>
        <input type="email" id="loginEmail" placeholder="tucorreo@ejemplo.com" required />

        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required />

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="muted">¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Tienda Componentes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
